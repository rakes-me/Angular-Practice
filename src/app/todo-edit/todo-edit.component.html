<div class="backdrop" (click)="closeModal()"></div>
<div class="modal">
  <h3>Add Task</h3>
  <button (click)="closeModal()">X</button>
  <br />
  <br />
  <br />
  <br />

  <div>
    <label for="taskName">Todo Name</label>
    <input type="text" name="taskName" id="taskName" [(ngModel)]="todoName" />
    <br />
    <br />
    <br />
    <br />

    <label for="description">Description</label>
    <input
      type="text"
      name="description"
      id="description"
      [(ngModel)]="todoDesc"
    />
    <br />
    <br />
    <br />
    <br />

    <button id="submit" (click)="submit()">ADD to List</button>
  </div>
</div>
